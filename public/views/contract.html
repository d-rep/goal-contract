<div>
	<h1>Create Contract</h1>
	<form>

		<div class="form-group">
			<label for="yourName">Your Name:</label>
			<input type="text" class="form-control" id="yourName" data-ng-model="cc.contract.yourName" placeholder="The undersigned"/>
		</div>

		<div class="form-group">
			<label>Goals:</label>
			<ul class="list-unstyled" data-ng-repeat="goal in cc.contract.goals">
				<li class="input-group">
					<input class="form-control" type="text" data-ng-value="goal" placeholder="A goal"></input>
					<div class="input-group-addon">
						<i class="glyphicon glyphicon-trash"></i>
					</div>
				</li>
			</ul>
			<button class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add Goal</button>
		</div>

		<div class="form-group">
			<label for="deadline">Deadline:</label>

			<div class="input-group">
				<div class="input-group-addon">
					<i class="glyphicon glyphicon-hourglass"></i>
				</div>
				<input type="text" class="form-control" id="deadline" data-ng-model="cc.contract.deadline" placeholder="deadline date, in format mm/dd/yyyy"/>
			</div>
		</div>

		<div class="form-group">
			<label for="reward">Successful completion of all goals will result in the following reward:</label>

			<div class="input-group">
				<div class="input-group-addon">
					<i class="glyphicon glyphicon-gift"></i>
				</div>
				<input type="text" class="form-control" id="reward" data-ng-model="cc.contract.reward" placeholder="Reward"/>
			</div>
		</div>

		<div class="form-group">
			<label for="penalty">Failure to meet the aforementioned goals will result in:</label>
			<div class="input-group">
				<div class="input-group-addon">
					<i class="glyphicon glyphicon-thumbs-down"></i>
				</div>
				<input type="text" class="form-control" id="penalty" data-ng-model="cc.contract.penalty" placeholder="Penalty"/>
			</div>
		</div>

		<div>
			<button class="btn btn-primary btn-lg"><i class="glyphicon glyphicon-lock"></i> Save</button>
			<button class="btn btn-warning btn-lg"><i class="glyphicon glyphicon-pencil"></i> Sign It</button>
		</div>
	</form>

	<footer class="bg-warning">
		The fine print: 
		Once you press the Sign It button, you may not ever change this contract.

		In no way does this consitute a real actual contract.
		No one is under any obligation to actually carry out penalties or award anything, especially the devs of this website.
	</footer>
</div>
